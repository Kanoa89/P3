<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Manager Info</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
           <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                </div>
                  <div class="form-group col-md-6">
                      <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="fname" placeholder="Last Name">
                </div>
                 <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone number" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email address" name="Email Address" placeholder="Enter email">
                </div>
                <div class="form-group col-md-6">
                  <label for="Username">Username</label>
                  <input type="username" class="form-control" id="username" name="username" placeholder="Enter Username">
              </div>
              <div class="form-group col-md-6">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Department</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Select your Department</option>
                      <option value="1">Sales</option>
                      <option value="2">Customer Service</option>
                      <option value="3">Finance</option>
                    </select>
                  </div>
                <div class="form-group col-md-6">
                 <label for="dname">Department Name</label>
                <input type="text" class="form-control" id="dname" name="dname"> 
                </div>
                <div class="form-group col-md-6">
                    <label for="Supervisor">Supervisor Name</label>
                   <input type="text" class="form-control" id="Supervisor" name="Supervisor">
                   </div>
                <div class="form-group col-md">
                    <label for="bio">Employee Bio</label>
                    <textarea class="form-control" id="Employee Bio" name="Employee Bio" placeholder="Tell us a small amount about yourself"></textarea>
                  </div>
                
                </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
          </form> 
        </div>
        
    </div>
</body>
</html>
